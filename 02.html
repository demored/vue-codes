<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id = 'test'>
	<a :href = 'url'>hahah</a>
</div>

<div id='test2'>
	<a @click="doSomething">{{message}}</a>
</div>


<script>
	var vm = new Vue({
		el:'#test',
		data:{
			url:'http://www.baidu.com'
		}
	})

var vm2 = new Vue({
		el:'#test2',
		 data: {
		    message: 'Hello Vue.js!'
		  },
		  methods: {
		    doSomething: function () {
		      this.message = this.message.split('').reverse().join('')
		    }
  		}
	})

</script>
